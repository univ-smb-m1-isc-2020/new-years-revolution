<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
    <title>Administration - Liste de résolutions</title>
</head>
<body>
<div th:replace="fragments/header">...</div>

<h1>Liste des résolutions de New Years Revolution</h1>
<h2 th:utext="'Heure de prise des statistiques : ' + ${#dates.format(#dates.createNow(), 'dd/MM/yyyy à HH:mm:ss')}">Heure</h2>

<div id="error" th:if="${(error != null)}" th:text="${error}">
    Erreur
</div>

<div id="success" th:if="${(success != null)}" th:text="${success}">
    Succès
</div>

<table>
    <tr>
        <th>Résolution</th>
        <th>Créateur</th>
        <th>Liens</th>
    </tr>
    <tr th:each="resolution : ${resolutionList}">
        <td><span th:text="${resolution.getContenu()}"> Resolution </span></a></td>
        <td><span th:text="${resolution.getCreator().getLogin()}"> Créateur </span></td>
        <td><span><a th:href="'/dashboard/resolution/' + ${resolution.getId()}">Page de résolution</a> - <a th:href="'/admin/resolution/' + ${resolution.getId()}">Gérer la résolution</a></span></td>
    </tr>
</table>

<div th:replace="fragments/footer">...</div>
</body>
</html>
