<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
    <title>Administration - Liste d'utilisateurs</title>
</head>
<body>
<div th:replace="fragments/header">...</div>

<h1>Liste des utilisateurs de New Years Revolution</h1>
<h2 th:utext="'Heure de prise des statistiques : ' + ${#dates.format(#dates.createNow(), 'dd/MM/yyyy à HH:mm:ss')}">Heure</h2>

<div id="error" th:if="${(error != null)}" th:text="${error}">
    Erreur
</div>

<table>
    <tr>
        <th>Login</th>
        <th>Date de création</th>
        <th>Liens</th>
    </tr>
    <tr th:each="user : ${userList}">
        <td><span th:text="${user.getLogin()}"> User </span></a></td>
        <td><span th:text="${#dates.format(user.getDateInscription(), 'dd/MM/yyyy')}"> Date </span></td>
        <td><span><a th:href="'/dashboard/user/' + ${user.getLogin()}">Page utilisateur</a> - <a th:href="'/admin/user/' + ${user.getLogin()}">Gérer le compte</a></span></td>
    </tr>
</table>

<div th:replace="fragments/footer">...</div>
</body>
</html>
