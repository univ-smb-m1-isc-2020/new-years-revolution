<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
</head>
<body>
<h1>Une erreur a eu lieu.</h1>
<h2><span th:text="${status}">Code</span> <span th:text="${error}">Erreur</span></h2>

<div>
    <p>En tentant d'accéder à la page <strong th:text="${path}">Chemin</strong>, un problème est survenu.</p>
    <p>Le tableau plus bas indique les informations détaillées de l'erreur.</p>
    <p><a href="/">Cliquez ici pour revenir à la page d'accueil.</a></p>
</div>
<br>
<table>
    <tr>
        <th colspan="2">Informations détaillées</th>
    </tr>
    <tr>
        <td>Date</td>
        <td th:text="${#dates.format(timestamp, 'dd/MM/yyyy hh:mm:ss')}"/>
    </tr>
    <tr>
        <td>Path</td>
        <td th:text="${path}"/>
    </tr>
    <tr>
        <td>Error</td>
        <td th:text="${error}"/>
    </tr>
    <tr>
        <td>Status</td>
        <td th:text="${status}"/>
    </tr>
    <tr>
        <td>Message</td>
        <td th:text="${message}"/>
    </tr>
    <tr th:if="${exception != null}">
        <td>Exception</td>
        <td th:text="${exception}"/>
    </tr>
    <tr th:if="${trace != null}">
        <td>Trace</td>
        <td>
            <pre style="text-align: left" th:text="${trace}"/>
        </td>
    </tr>
</table>
</body>
</html>
